version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: django-vue-adminx-db
    environment:
      POSTGRES_DB: django_vue_adminx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: django-vue-adminx-backend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py init_rbac --create-superuser 2>/dev/null || true &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 django_vue_adminx.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/django_vue_adminx
      - DB_NAME=django_vue_adminx
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-django-insecure--mpclg7e91pkc&c+dz3lcf%=ddfye@9asvaf4z7xnjd9tpt#bb}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/rbac/auth/login/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue 前端服务
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: django-vue-adminx-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

